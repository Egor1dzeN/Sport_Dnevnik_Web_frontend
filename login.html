<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="text/html; charset=utf-8" charset="UTF-8">
    <link rel="stylesheet" href="content/login.css">

</head>
<body>
<div style="font-family: 'Brush Script MT', cursive;">
    <h1>Sport Dnevnik</h1>
</div>
<div class="main">

    <div>
        <form id="form">
            <div class="imgcontainer">
                <!--                <img src="img_avatar2.png" alt="Avatar" class="avatar">-->
            </div>

            <div class="container">
                <div id="error" style="background: #ff3b2e; width: auto; font-size: 18px; text-align: center; padding: 10px;border-radius: 10px; color: white; margin-bottom: 20px; display: none" >Login or password uncorrect</div>
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" id="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>

                <button type="submit" style="border-radius: 10px;font-weight: bold; font-size: 20px">Login</button>
                <label>
                    <!--                    <input type="checkbox" checked="checked" name="remember"> Remember me-->
                </label>
                <div class="login_with">
                    <span style="width: 100%; display: block; text-align: center">Login with</span>
                    <div style="display: flex; justify-content: center; margin: 30px" onclick="authVk()" class="logo">                        <img src="content/VK_Logo.svg" width="60px">

                    </div>
                </div>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
                <span><a href="/login">Регистрация</a></span>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
<script src="content/login.js"></script>
