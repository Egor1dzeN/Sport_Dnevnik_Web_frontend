<div class="container">
    <form id="workoutForm" class="form">
        <div class="form-row">
            <div>
                <label for="workoutType" class="form-label">Тип тренировки</label>
                <select id="workoutType" name="training_type" class="form-select" required>
                    <option value="run">Бег</option>
                    <option value="cycle">Велосипед</option>
                    <option value="swim">Плавание</option>
                    <option value="strength">Силовая тренировка</option>
                    <option value="rollerski_skate">Лыжероллеры коньковые</option>
                    <option value="rollerski_classic">Лыжероллеры классические</option>
                    <option value="ski_skate">Лыжи коньковые</option>
                    <option value="ski_classic">Лыжи классические</option>
                </select>
            </div>
            <div>
                <label for="distance" class="form-label">Дистанция (км)</label>
                <input type="number" step="0.01" id="distance" name="distance" class="form-input" value="0.00">
            </div>
            <div>
                <label for="duration" class="form-label">Время начала</label>
                <input type="datetime-local" id="start_time" name="start_time" class="form-input" step="1" required>
            </div>
            <div>
                <label for="duration" class="form-label">Длительность(чч:мм:сс)</label>
                <input type="time" id="duration" name="duration" class="form-input" step="1" value="00:00:00" required>
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="heartRate" class="form-label">Средний пульс (уд/мин)</label>
                <input type="number" id="heartRate" name="heartRate" class="form-input">
            </div>
        </div>
        <div>
            <label for="comment" class="form-label">Комментарий</label>
            <textarea id="comment" name="comment" rows="4" class="form-textarea"></textarea>
        </div>
        <button class="form-button" id="send_training" type="submit">Загрузить тренировку</button>
    </form>
</div>
