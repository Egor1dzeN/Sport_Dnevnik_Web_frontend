<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение почты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .container h1 {
            font-size: 24px;
            color: #000;
            margin-bottom: 20px;
        }
        .confirmation-message {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .confirmation-link {
            display: inline-block;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        .confirmation-link:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Подтверждение почты</h1>
    <p class="confirmation-message">Пожалуйста, нажмите на кнопку ниже, чтобы подтвердить ваш адрес электронной почты.</p>
    <a href="http://localhost:8080/confirm?token=your-token-here" class="confirmation-link">Подтвердить почту</a>
</div>
</body>
</html>
